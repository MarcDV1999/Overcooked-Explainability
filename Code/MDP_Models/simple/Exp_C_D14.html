<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1881.6px;
            height: 842.4px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "D-*-Wa-B-S-S-L-R-T-N", "label": "D-*-Wa-B-S-S-L-R-T-N", "shape": "dot", "size": 30}, {"id": "D-*-Wa-I-S-S-L-R-T-NW", "label": "D-*-Wa-I-S-S-L-R-T-NW", "shape": "dot", "size": 30}, {"id": "D-*-Wa-I-S-S-L-R-T-N", "label": "D-*-Wa-I-S-S-L-R-T-N", "shape": "dot", "size": 30}, {"id": "D-*-Wa-B-S-S-L-R-T-NW", "label": "D-*-Wa-B-S-S-L-R-T-NW", "shape": "dot", "size": 30}, {"id": "D-*-Wa-B-S-S-L-R-I-W", "label": "D-*-Wa-B-S-S-L-R-I-W", "shape": "dot", "size": 30}]);
        edges = new vis.DataSet([{"action": 1, "arrows": "to", "color": "4D96FF", "from": "D-*-Wa-B-S-S-L-R-T-N", "label": 0.333, "to": "D-*-Wa-I-S-S-L-R-T-NW", "weight": 0.3333333333333333}, {"action": 1, "arrows": "to", "color": "4D96FF", "from": "D-*-Wa-B-S-S-L-R-T-N", "label": 0.167, "to": "D-*-Wa-I-S-S-L-R-T-N", "weight": 0.16666666666666666}, {"action": 4, "arrows": "to", "color": "525E75", "from": "D-*-Wa-B-S-S-L-R-T-N", "label": 0.333, "to": "D-*-Wa-B-S-S-L-R-T-NW", "weight": 0.3333333333333333}, {"action": 0, "arrows": "to", "color": "FF6B6B", "from": "D-*-Wa-B-S-S-L-R-T-N", "label": 0.167, "to": "D-*-Wa-B-S-S-L-R-I-W", "weight": 0.16666666666666666}, {"action": 0, "arrows": "to", "color": "FF6B6B", "from": "D-*-Wa-I-S-S-L-R-T-N", "to": "D-*-Wa-B-S-S-L-R-I-W", "weight": 0.5}, {"action": 5, "arrows": "to", "color": "FF7BA9", "from": "D-*-Wa-I-S-S-L-R-T-N", "to": "D-*-Wa-I-S-S-L-R-T-NW", "weight": 0.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"highlight": {"border": "rgba(134,41,233,1)", "background": "rgba(198,171,255,1)"}}, "font": {"size": 25, "strokeWidth": 5}}, "edges": {"arrowStrikethrough": false, "color": {"inherit": true, "highlight": {"border": "rgba(57,70,233,1)"}}, "font": {"strokeWidth": 10}, "selfReferenceSize": 50, "smooth": {"forceDirection": "none"}}, "interaction": {"hover": false, "multiselect": true}, "physics": {"barnesHut": {"damping": 1, "avoidOverlap": 0.9, "gravitationalConstant": -23000}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
