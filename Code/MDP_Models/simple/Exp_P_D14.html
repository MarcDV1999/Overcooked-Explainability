<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1881.6px;
            height: 842.4px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "*-O-Wa-T-S-S-B-R-R-NE", "label": "*-O-Wa-T-S-S-B-R-R-NE", "shape": "dot", "size": 30}, {"id": "*-O-Wa-T-S-S-I-R-R-NE", "label": "*-O-Wa-T-S-S-I-R-R-NE", "shape": "dot", "size": 30}, {"id": "*-*-Wa-T-S-S-I-R-R-NE", "label": "*-*-Wa-T-S-S-I-R-R-NE", "shape": "dot", "size": 30}, {"id": "*-*-Co-T-S-S-I-R-R-NE", "label": "*-*-Co-T-S-S-I-R-R-NE", "shape": "dot", "size": 30}, {"id": "*-O-Wa-T-S-S-I-R-R-N", "label": "*-O-Wa-T-S-S-I-R-R-N", "shape": "dot", "size": 30}, {"id": "*-O-Wa-T-S-S-I-R-R-E", "label": "*-O-Wa-T-S-S-I-R-R-E", "shape": "dot", "size": 30}]);
        edges = new vis.DataSet([{"action": 1, "arrows": "to", "color": "4D96FF", "from": "*-O-Wa-T-S-S-B-R-R-NE", "label": 0.734, "to": "*-O-Wa-T-S-S-I-R-R-NE", "weight": 0.7343890050791754}, {"action": 1, "arrows": "to", "color": "4D96FF", "from": "*-O-Wa-T-S-S-B-R-R-NE", "label": 0.165, "to": "*-*-Wa-T-S-S-I-R-R-NE", "weight": 0.16492381236928594}, {"action": 1, "arrows": "to", "color": "4D96FF", "from": "*-O-Wa-T-S-S-B-R-R-NE", "label": 0.096, "to": "*-*-Co-T-S-S-I-R-R-NE", "weight": 0.09610596554128074}, {"action": 1, "arrows": "to", "color": "4D96FF", "from": "*-O-Wa-T-S-S-B-R-R-NE", "label": 0.002, "to": "*-O-Wa-T-S-S-I-R-R-N", "weight": 0.0018922418085848022}, {"action": 1, "arrows": "to", "color": "4D96FF", "from": "*-O-Wa-T-S-S-B-R-R-NE", "label": 0.003, "to": "*-O-Wa-T-S-S-I-R-R-E", "weight": 0.00268897520167314}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"highlight": {"border": "rgba(134,41,233,1)", "background": "rgba(198,171,255,1)"}}, "font": {"size": 25, "strokeWidth": 5}}, "edges": {"arrowStrikethrough": false, "color": {"inherit": true, "highlight": {"border": "rgba(57,70,233,1)"}}, "font": {"strokeWidth": 10}, "selfReferenceSize": 50, "smooth": {"forceDirection": "none"}}, "interaction": {"hover": false, "multiselect": true}, "physics": {"barnesHut": {"damping": 1, "avoidOverlap": 0.9, "gravitationalConstant": -23000}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
